---

# Fail early if configuration is invalid

- name: Validate filebeat configuration
  hosts: filebeat
  tags: filebeat
  tasks:
    - import_role:
        name: filebeat
        tasks_from: validate.yml
      tags: validate

- name: Validate kibana configuration
  hosts: kibana
  tags: kibana
  tasks:
    - import_role:
        name: kibana
        tasks_from: validate.yml
      tags: validate

- name: Validate opendistro configuration
  hosts: opendistro
  tags: opendistro
  tasks:
    - import_role:
        name: opendistro
        tasks_from: validate.yml
      tags: validate

- name: Validate rebuild configuration
  hosts: rebuild
  gather_facts: false
  tags: rebuild
  tasks:
    - import_role:
        name: stackhpc.slurm_openstack_tools.rebuild
        tasks_from: validate.yml
      tags: validate
