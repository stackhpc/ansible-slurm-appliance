---
- name: Create config
  ansible.builtin.template:
    dest: /etc/fail2ban/jail.local
    src: jail.local.j2
    mode: "0644"
  notify: Restart fail2ban

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Ensure fail2ban running even if no config change
  ansible.builtin.service:
    name: fail2ban
    state: started
    enabled: true
