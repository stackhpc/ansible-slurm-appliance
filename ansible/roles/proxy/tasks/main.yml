- name: Validate http_proxy definition
  ansible.builtin.assert:
    that: proxy_http_proxy != '' # this is default if squid not active
    fail_msg: >-
      Variable proxy_http_proxy cannot be the empty string for hosts in the
      proxy group. See environment/common/inventory/group_vars/all/proxy.yml.
- name: Define configuration in /etc/environment
  tags: proxy
  ansible.builtin.lineinfile:
    path: "/etc/environment"
    create: true
    owner: root
    group: root
    mode: o=rw,go=r
    state: "{{ proxy_state }}"
    regexp: "{{ item.key }}=.*"
    line: "{{ item.key }}={{ item.value }}"
  loop:
    - key: http_proxy
      value: "{{ proxy_http_proxy }}"
    - key: https_proxy
      value: "{{ proxy_https_proxy }}"
    - key: no_proxy
      value: "{{ proxy_no_proxy }}"

- name: Define dnf proxy
  community.general.ini_file:
    path: /etc/dnf/dnf.conf
    section: main
    option: "proxy"
    value: "{{ proxy_http_proxy }}"
    no_extra_spaces: true
    state: "{{ proxy_state }}"
    owner: root
    group: root
    mode: o=rw,go=r
  when: proxy_dnf | bool

- name: Create systemd configuration directory
  ansible.builtin.file:
    path: /etc/systemd/system.conf.d/
    state: directory
    owner: root
    group: root
    mode: ug=rw,o=rX
  when: proxy_systemd | bool

- name: Define proxy configuration for systemd units
  community.general.ini_file:
    path: /etc/systemd/system.conf.d/90-proxy.conf
    section: Manager
    option: DefaultEnvironment
    value: >-
      "http_proxy={{ proxy_http_proxy }}"
      "https_proxy={{ proxy_http_proxy }}"
      "no_proxy={{ proxy_no_proxy }}"
    no_extra_spaces: true
    state: "{{ proxy_state }}"
    owner: root
    group: root
    mode: ug=rw,o=r
  register: _copy_systemd_proxy
  when: proxy_systemd | bool

- name: Restart systemd # noqa: no-changed-when
  ansible.builtin.command: systemctl daemon-reexec # noqa: command-instead-of-module
  when:
    - proxy_systemd | bool
    - _copy_systemd_proxy.changed | default(false)

- name: Reset connection to get new /etc/environment
  ansible.builtin.meta: reset_connection
