- name: Map instances to hosts
  become: false
  map_hosts:
    compute_vms: "{{ topology_nodes }}"
  register: _topology
  delegate_to: localhost
  run_once: true

- name: Template topology.conf
  become: true
  ansible.builtin.template:
    src: "{{ topology_conf_template }}"
    dest: /etc/slurm/topology.conf
    owner: root
    group: root
    mode: "0644"
