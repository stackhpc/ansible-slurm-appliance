- hosts: k3s_server:!builder
  become: yes
  tags: k3s
  tasks:
    - name: Start k3s server
      ansible.builtin.include_role:
        name: k3s
        tasks_from: server-runtime.yml

# technically should be part of bootstrap.yml but hangs waiting on failed mounts
# if runs before filesystems.yml after the control node has been reimaged
- hosts: k3s_agent:!builder
  become: yes
  tags: k3s
  tasks:
    - name: Start k3s agents
      ansible.builtin.include_role:
        name: k3s
        tasks_from: agent-runtime.yml

- hosts: basic_users:!builder
  become: yes
  tags:
    - basic_users
    - users
  gather_facts: yes
  tasks:
    - import_role:
        name: basic_users

- name: Setup EESSI
  hosts: eessi
  tags: eessi
  become: true
  gather_facts: false
  tasks:
    - name: Install and configure EESSI
      import_role:
        name: eessi

- name: Setup CUDA
  hosts: cuda
  become: yes
  gather_facts: yes
  tags: cuda
  tasks:
    - include_role:
        name: cuda
        tasks_from: "{{ 'runtime.yml' if appliances_mode == 'configure' else 'install.yml' }}"

- name: Persist hostkeys across rebuilds
  # Must be after filesystems.yml (for storage)
  # and before portal.yml (where OOD login node hostkeys are scanned)
  hosts: persist_hostkeys:!builder
  become: yes
  gather_facts: no
  tasks:
    - import_role:
        name: persist_hostkeys


- name: Setup NFS export for compute node configuration
  hosts: compute_init:!builder
  # NB: has to be after eeesi and os-manila-mount
  tags: compute_init
  become: yes
  tasks:
    - include_role:
        name: compute_init
        tasks_from: export.yml

- name: Install k9s
  become: yes
  hosts: k9s
  tags: k9s
  tasks:
  - import_role:
      name: k9s

- hosts: extra_packages
  become: yes
  tags:
   - extra_packages
  tasks:
  - name: Install additional packages
    dnf:
      name: "{{ appliances_extra_packages }}"
