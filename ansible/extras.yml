- hosts: basic_users:!builder
  become: yes
  tags:
    - basic_users
    - users
  gather_facts: yes
  tasks:
    - import_role:
        name: basic_users

- name: Setup EESSI
  hosts: eessi
  tags: eessi
  become: true
  gather_facts: false
  tasks:
    - name: Install and configure EESSI
      import_role:
        name: eessi

- name: Setup CUDA
  hosts: cuda
  become: yes
  gather_facts: yes
  tags: cuda
  tasks:
    - include_role:
        name: cuda
        tasks_from: "{{ 'runtime.yml' if appliances_mode == 'configure' else 'install.yml' }}"

- name: Persist hostkeys across rebuilds
  # Must be after filesystems.yml (for storage)
  # and before portal.yml (where OOD login node hostkeys are scanned)
  hosts: persist_hostkeys:!builder
  become: yes
  gather_facts: no
  tasks:
    - import_role:
        name: persist_hostkeys

- name: Install k9s
  become: yes
  hosts: k9s
  tags: k9s
  tasks:
  - import_role:
      name: k9s
