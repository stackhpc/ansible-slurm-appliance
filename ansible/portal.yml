- hosts: openondemand
  tags:
    - openondemand
    - openondemand_server
  become: yes
  gather_facts: yes # TODO
  tasks:
    - name: Skip openondemand apps installation in configure mode
      set_fact:
        ood_install_apps: {}
      when: appliances_mode == 'configure'
    - import_role:
        name: openondemand
        tasks_from: main.yml

- hosts: openondemand_desktop:openondemand_matlab
  tags:
    - openondemand
    - openondemand_desktop
    - openondemand_matlab
  become: yes
  gather_facts: yes
  tasks:
    - import_role:
        name: openondemand
        tasks_from: vnc_compute.yml
      when: appliances_mode != 'configure' # is run during build

