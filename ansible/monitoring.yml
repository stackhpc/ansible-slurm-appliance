# ---
# # NOTE: Requires slurmdbd

- name: Setup OpenSearch
  hosts: opensearch
  tags: opensearch
  tasks:
    - import_role:
        name: opensearch
        tasks_from: install.yml
      become: true
    - import_role:
        name: opensearch
        tasks_from: runtime.yml
      become: true

- name: Setup slurm stats
  hosts: slurm_stats
  tags: slurm_stats
  collections:
    - stackhpc.slurm_openstack_tools
  tasks:
    - include_role:
        name: slurm-stats
        apply:
          # Collection currently requires root for all tasks.
          become: true

- name: Setup filebeat
  hosts: filebeat
  tags: filebeat
  tasks:
    - import_role:
        name: filebeat
        tasks_from: config.yml
      tags: config

    - import_role:
        name: filebeat
        tasks_from: deploy.yml
      tags: deploy

- name: Deploy node_exporter
  hosts: node_exporter
  tags: node_exporter
  tasks:
    - import_role: name=cloudalchemy.node_exporter

- name: Deploy OpenOndemand exporter
  hosts: openondemand
  become: true
  tags:
    - openondemand
    - openondemand_server
  tasks:
    - import_role:
        name: openondemand
        tasks_from: exporter.yml

- name: Deploy Slurm exporter
  hosts: control
  become: true
  tags: slurm_exporter
  tasks:
    - import_role:
        name: slurm_exporter

- name: Setup core monitoring software
  hosts: prometheus
  become: true
  tags: prometheus
  tasks:
    - name: Install containerised Prometheus
      include_role:
        name: prometheus
        tasks_from: install.yml
    - name: Start Prometheus
      include_role:
        name: prometheus
        tasks_from: runtime.yml

- name: Deploy grafana
  hosts: grafana
  tags: grafana
  tasks:
    - assert:
        that: vault_grafana_admin_password is defined
        fail_msg: "Must define vault_grafana_admin_password - use `ansible-playbook generate-passwords.yml` to generate a set of passwords"
    - include_role:
        name: cloudalchemy.grafana
      vars:
        # We use internal roles to register the dashboards as the role does not support all options that we require.
        grafana_dashboards: []
    - import_role: # done in same play so it can use handlers from cloudalchemy.grafana
        name: grafana-dashboards
