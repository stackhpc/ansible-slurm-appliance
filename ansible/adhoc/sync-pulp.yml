- hosts: localhost
  tasks:
    - ansible.builtin.include_role:
        name: pulp_site
        tasks_from: sync.yml
      vars:
        pulp_site_target_arch: "x86_64"
        pulp_site_target_distribution: "rocky"
        pulp_site_target_distribution_version: "9.4"
        pulp_site_target_distribution_version_major: "9"
