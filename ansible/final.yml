- hosts: dnf_repos
  become: yes
  tasks:
    - name: Disable pulp repos
      ansible.builtin.include_role:
        name: dnf_repos
        tasks_from: disable_repos.yml

- hosts: builder
  become: yes
  gather_facts: yes
  tags: finalise
  tasks:
    - name: Cleanup image
      import_tasks: cleanup.yml

    - name: Shutdown Packer VM
      community.general.shutdown:
