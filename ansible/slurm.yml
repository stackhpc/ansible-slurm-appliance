---

- name: Setup DB
  hosts: mysql
  become: true
  tags: mysql
  tasks:
    - include_role:
        name:  mysql
        tasks_from: "{{ 'install.yml' if appliances_mode == 'build' else 'main.yml' }}"

- name: Setup slurm-driven rebuild
  hosts: rebuild:!builder
  become: yes
  tags:
    - rebuild
    - openhpc
  tasks:
    - import_role:
        name: rebuild

- name: Set locked memory limits on user-facing nodes
  hosts: compute:login:!builder
  become: yes
  tags: openhpc
  tasks:
    - name: set memory limits
      lineinfile:
        path: /etc/security/limits.conf
        regexp: '\* soft memlock unlimited'
        line: "* soft memlock unlimited"

- name: Block ssh to compute nodes for non-privileged users without running jobs
  hosts: compute:!builder
  become: yes
  tags:
    - openhpc
  tasks:
    - name: Configure sshd pam module
      blockinfile:
        path: /etc/pam.d/sshd
        insertafter: 'account\s+required\s+pam_nologin.so'
        block: |
          account    sufficient   pam_access.so
          account    required     pam_slurm.so
    - name: Configure login access control
      blockinfile:
        path: /etc/security/access.conf
        block: |
          +:adm:ALL
          -:ALL:ALL
      # vagrant uses (deprecated) ansible_ssh_user

- name: Setup slurm
  hosts: openhpc
  become: yes
  tags: openhpc
  tasks:
    - include_role:
        name: stackhpc.openhpc
        tasks_from: "{{ _openhpc_task_file[appliances_mode] | default('main.yml') }}"
      vars:
        _openhpc_task_file:
          build: install.yml
          configure: runtime.yml

- name: Setup Node Health Checks
  # Has to be done here as it requires openhpc repos etc for installation
  hosts: nhc:!builder
  become: yes
  tags: nhc
  tasks:
    - include_role:
        name: nhc
