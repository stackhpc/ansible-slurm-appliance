- hosts: login:!builder
  become: no
  gather_facts: no
  tasks:
    - import_tasks: get_image_ids.yml
    
    - name: Delete images
      shell:
        cmd: |
          openstack image delete {{ login_build.artifact_id }}
          openstack image delete {{ compute_build.artifact_id }}
          openstack image delete {{ control_build.artifact_id }}
      delegate_to: localhost
