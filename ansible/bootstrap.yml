---

- hosts: cluster
  gather_facts: false
  tasks:
    - name: Add users
      ansible.builtin.user: "{{ item }}"
      with_items: "{{ appliances_local_users }}"
      become_method: "sudo"
      # Need to change working directory otherwise we try to switch back to non-existent directory.
      become_flags: '-i'
      become: true

- hosts: fail2ban
  gather_facts: false
  become: yes
  tags:
    - fail2ban
  tasks:
    - import_role:
        name: fail2ban

- hosts: selinux
  gather_facts: false
  become: yes
  tags:
    - selinux
  tasks:
    - name: Set SELinux state and policy
      ansible.posix.selinux:
        state: "{{ selinux_state }}"
        policy: "{{ selinux_policy }}"
      register: sestatus

- hosts: update
  gather_facts: false
  become: yes
  tags:
    - update
  tasks:
    - block:
      - name: Update selected packages
        yum:
          name: "{{ update_name }}"
          state: "{{ update_state }}"
          exclude: "{{ update_exclude }}"
          disablerepo: "{{ update_disablerepo }}"
        register: updates
      - debug:
          var: updates
      - name: Log updated packages
        copy:
          content: "{{ updates.results | join('\n') }}"
          dest: "{{ update_log_path }}"
        delegate_to: localhost
      - debug:
          msg: "{{ updates.results | length }} changes to packages - see {{ update_log_path }} for details"
      when: "update_enable | default('false') | bool"

- hosts: hardening
  gather_facts: true
  become: yes
  tags:
    - hardening
  tasks:
    - name: Check FIPs status
      command:
        cmd: "fips-mode-setup --check"
      changed_when: false
      register: fips_mode_check
    - name: Enable FIPs mode
      command:
        cmd: "fips-mode-setup --enable"
      register: fips_mode_setup
      when: "'enabled' not in fips_mode_check.stdout"
    - name: Reboot to enable FIPS
      reboot:
        post_reboot_delay: 30
      when: fips_mode_setup.changed | default(false)
    - import_role:
        name: ansible-hardening

- hosts:
    - selinux
    - update
  gather_facts: false
  become: yes
  tags:
    - reboot
  tasks:
    - name: Check for pending reboot from package updates
      stat: 
        path: /var/run/reboot-required
      register: update_reboot_required
    - name: Reboot if required from SELinux state change or package upgrades
      reboot:
        post_reboot_delay: 30
      when: (sestatus['reboot_required'] | default(false)) or (update_reboot_required.stat.exists | bool)
    - name: Wait for hosts to be reachable
      wait_for_connection:
        sleep: 15
    - name: update facts
      setup:
      when: (sestatus.changed | default(false)) or (sestatus.reboot_required | default(false))
