
name: Test on OpenStack via smslabs
on:
  push:
  pull_request:
jobs:
  openstack-example:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install ansible etc
        run: dev/setup-env.sh

      - name: Install terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Initialise terraform
        run: terraform init
        working-directory: ${{ github.workspace }}/environments/smslabs-example/terraform
        
      - name: Write clouds.yaml
        run: |
          mkdir -p ~/.config/openstack/
          echo "$CLOUDS_YAML" > ~/.config/openstack/clouds.yaml
        shell: bash
        env:
          CLOUDS_YAML: ${{ secrets.CLOUDS_YAML }}
      
      - name: Provision infrastructure
        run: |
          . venv/bin/activate
          . environments/smslabs-example/activate
          cd $APPLIANCES_ENVIRONMENT_ROOT/terraform
          terraform apply -auto-approve
        env:
          OS_CLOUD: openstack
          
      # TODO: create cloud yml for rebuild - currently disabled in groups

      - name: Setup ssh
        run: |
          set -x
          mkdir ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Configure infrastructure
        run: |
          . venv/bin/activate
          . environments/smslabs-example/activate
          ansible-playbook -vv ansible/site.yml
        env:
          ANSIBLE_FORCE_COLOR: True
          BASTION_SSH_USER: ${{ secrets.BASTION_SSH_USER }}
          BASTION_IP: ${{ secrets.BASTION_IP }}
      
      # # TODO: run tests
      - name: Delete infrastructure
        run: |
          . venv/bin/activate
          . environments/smslabs-example/activate
          cd $APPLIANCES_ENVIRONMENT_ROOT/terraform
          terraform destroy -auto-approve
        env:
          OS_CLOUD: openstack
