---
- name: "Set/fix the the ephemeral ssd mounts"
  hosts: compute:!builder
  tags: vs-set-ephemeral-mounts
  become: true
  tasks:
    - name: Set ephemeral mounts
      ansible.builtin.include_role:
        name: vs-set-ephemeral-mounts

- name: Enable /home ceph mount
  hosts: compute:control:!builder
  become: true
  tasks:
    - name: Start systemd service
      ansible.builtin.systemd:
        name: home.mount
        state: started
        enabled: true

- name: Do pam_mkhomedir_plus
  hosts: login:!builder
  become: true
  tags:
    - pam_mkhomedir_plus
  tasks:
    - name: Do role for IDM
      ansible.builtin.include_role:
        name: vshpc.prov.pam_mkhomedir_plus

