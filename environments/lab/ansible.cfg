[defaults]
any_errors_fatal = True
stdout_callback = debug
stderr_callback = debug
gathering = smart
forks = 30
host_key_checking = False
inventory = ../common/inventory,../nrel/inventory,inventory
collections_path = ../../ansible/collections
roles_path = ../../ansible/roles:roles
timeout = 60
filter_plugins = ../../ansible/filter_plugins

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=240s -o PreferredAuthentications=publickey -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
