openhpc_config_extra:
  SlurmctldDebug: debug
  SlurmdDebug: debug
openhpc_slurm_partitions:
- name: small
  ram_mb: 3362 # fixes wrong OpenStack flavor value for cloud_nodes
  cloud_nodes: "{{ openhpc_cluster_name }}-compute-[2-3]"
  cloud_instances: # TODO: can we somehow check these when templating??
    flavor: general.v1.tiny
    image:  "{{ openhpc_autoscale_image | default('IMAGE_PLACEHOLDER') }}" # Gets set by CI after image build task.
    keypair: slurm-app-ci
    network: "{{ hostvars[groups['control'] | first]['server_networks'].keys() | first }}" # Defined in inventory, so only defined for control during Packer build.
